<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         for (var literki =65; literki < 91; literki++) {
             function test(event)
             {
                alert(event.srcElement.innerHTML)
             }
             let sztuczka = String.fromCharCode(literki)
             let magik = document.createElement('button');
            magik.innerHTML = sztuczka
            magik.addEventListener("click",test, true)
            document.body.appendChild(magik)
         }
        
        </script>
</body>
</html>
